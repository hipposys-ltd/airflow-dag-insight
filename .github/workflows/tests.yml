name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      sql_query_changed: ${{ steps.filter.outputs.sql_query == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures that the full history is fetched

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            sql_query:
              - 'airflow_dag_insight/my_plugins/helper/**.sql'

  sql_lint:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.sql_query_changed == 'true'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install
      
      - name: Test Sql Linting
        run: |
          source .venv/bin/activate
          sqlfluff lint airflow_dag_insight/my_plugins/helper
